<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1>Simple Etch-a-Sketch</h1>
    <div class="main">
        <div class="colors">
            <div class="color" id="red"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="orange"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="green"></div>
        </div>
        <div class="content">
            <div class="topbar">
                <input id="gridsize" placeholder="Grid size (1 - 100)">
                <button class="btn" id="gen">GENERATE GRID</button>
            </div>
            <div class="container">
            </div>
        </div>
    </div>
</body>
</html>
